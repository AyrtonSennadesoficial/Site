      <h1>Teste do github</h1>
      <h2>Passos para configurar o git</h2>
      <ol>
        <li>Verificar as credenciais do Windows</li>
        <li>Configurar o nome e email do git</li>
        <li>Listar as configurar</li>
      </ol>
      <h3>Comando:</h3>
      Verificar: <br>
      git config --list <br>
      Configuração: <br>
      git config --global user.name "seu nome" <br>
      git config --global usre.email "seu email"<br>
    </body>
